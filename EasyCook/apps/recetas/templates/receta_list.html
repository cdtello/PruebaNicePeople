{% extends 'base/base.html'%}
{%block contenido%}

<section class="ftco-section">
    <div class="container">
    <div class="row align-items-center">

<table class="table table-bordered">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Descripcion</td>
            <td>Pasos</td>
            <td>Imagen</td>
            
            <td>Acciones</td>
            
        </tr>
    </thead>
    <tbody>
        {%if object_list%}
        {%for receta in object_list%}
        <tr>
            <td>{{receta.titulo}}</td>
            <td>{{receta.descripcion}}</td>
            <td>{{receta.pasos}}</td>
            <td>
                        <img style="width:100px; height:100px;" src="{{ receta.imagen.url }}" class="img-responsive" alt="">
            </td>
            <td>
                <a class = "btn btn-primary"  href = "{% url 'recetas:receta_editar' receta.id %}">Editar</a>
                <a class = "btn btn-danger"   href = "{% url 'recetas:receta_eliminar' receta.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        {% else %}
        <h1> No hay registros de Recetas </h1>
        {% endif %}
    </tbody>
</table>

</div>
    </div>
</section>
{% endblock %}
